<!doctype html>
<html>

   <body>

   <center>
      <header> <h1> This page lists the Vehicle Details </h1>
      </header>
      <br> <br>
      <table border = 1>
         <thead>
            <td>Vehicle Name</td>
            <td>Room Number</td>
            <td>Picture</td>
         </thead>

         {% for row in rows %}
         <tr>
            <td>{{row["Vname"]}}</td>
            <td>{{row["RNum"]}}</td>
            <td> {{ row["VPics"]}}</td>
         </tr>
         {% endfor %}
      </table>
      <form action="{{url_for('deleteVehicle')}}" method="POST" enctype="multipart/form-data">
          <input type="text" value="" name="deleteVehicle" placeholder="deleteVehicle">
         <input type="submit" value="delete">
      </form>

      <form action="{{url_for('editVehicle')}}" method="POST" enctype="multipart/form-data">
          <input type="text" value="" name="editVehicle" placeholder="editVehicle">
         <input type="submit" value="edit">
      </form>    

      <br>
      <h2> <a href = "/">Home</a> </h2>
   </body>
</html>
